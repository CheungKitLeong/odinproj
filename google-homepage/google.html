<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" type="text/css" href="style.css">
        <style>
            .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;  /* Preferred icon size */
            display: inline-block;
            line-height: 1;
            text-transform: none;
            letter-spacing: normal;
            word-wrap: normal;
            white-space: nowrap;
            direction: ltr;
            color: gray;
            /* Support for all WebKit browsers. */
            -webkit-font-smoothing: antialiased;
            /* Support for Safari and Chrome. */
            text-rendering: optimizeLegibility;

            /* Support for Firefox. */
            -moz-osx-font-smoothing: grayscale;

            /* Support for IE. */
            font-feature-settings: 'liga';
            }
        </style>
    </head>
    <body>
        <header>
        <ul id="navbar">
            <li>Gamil</li>
            <li>Images</li>
            <li><span class="material-icons">apps</span></li>
        </ul>
        </header>
        <main>
            <div id="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <div id="search-area">
            <form>
           <div id="search">
            <span class="material-icons">search</span>   
            <input type="text" id="search-bar"></input>
            <span class="material-icons">mic</span>
            </div>
            <div id="btns">
                <input type="button" value="Google Search">
                <input type="button" value="I'm Feeling Lucky">
            </div>
            </form>
            </div> 
            <div id="space">
                Google offered in: <a href="#">中文（繁體）</a> <a href="#">日本語</a>
            </div>
           
       </main>
       <footer><div></div>

        <div id="last-line" class="footer"><ul><li>About</li>
        <li>Advertising</li>

        <li>How Search works</li></ul>
    <ul><li>Pricacy</li>
        <li>Terms</li>
        <li>Settings</li></ul></div> 
    </footer>

       </body>
    </body>
</html>
